<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="con">
		<div class="c">
			MENU
		</div>
		<div class="side">

		</div>

		<div class="black">
			<div class="bottom"> 
				<div class="menu">
					<div class="btext animated b1">HOME</div>
					<div class="btext animated b2">VIDEO LIBRARY</div>
					<div class="btext animated b3">SHE FOR STEM</div>
					<div class="btext animated b4">ABOUT US</div>
					<div class="btext animated b5">RECOMMEND US</div>
					<div class="btext animated b6">TESTIMONIALS</div>
					<div class="btext animated b7">CONTACT US</div>
				</div>
			</div>
		</div>

		<div class="cont2">
			<div class="rectangle">
				<div class="cut1">
					<div class="slide sl1">
						<div class="s1"></div>
						<div class="s2"></div>
					</div>
				</div>
				<div class="cut2">
					<div class="slide sl2">
						<div class="s1"></div>
						<div class="s2"></div>
					</div>
				</div>
				<div class="cut3">
					<div class="slide sl3">
						<div class="s1"></div>
						<div class="s2"></div>
					</div>
				</div>

				<div class="cover">
					<div class="ctext">HYPERLOOP-ONE</div>
					<div class="ctext2">View Projects</div>
				</div>
			</div>
		</div>
	</div>





	<script type="text/javascript">


		$(document).ready(function () {

			setTimeout(function () {
					$(".slide").css({"left":"-80vw"})
			}, 2000)

			x = $(".side");
			y = $(".black");
			z = $(".btext");
			$(".c").click(function () {

				x.css({"width":"100%", "height":"100%"})
				setTimeout(function() {
					x.css({"transform":"scale(1.4)"})
				}, 500);

				setTimeout(function() {
					x.css({"transform":"scale(11)"})
				}, 1000);

				setTimeout(function() {
					y.css({"width":"200%", "height":"200%"})
				}, 1300);

				setTimeout(function() {
					z.removeClass("fadeOutDown")
					z.addClass("fadeInUp")
				}, 1900);
			})
			

			$(".bottom").click(function () {
				z.removeClass("fadeInUp")
				z.addClass("fadeOutDown")
				
				setTimeout(function() {
					y.css({"width":"0%", "height":"0%"})
					
				}, 1400);

				setTimeout(function() {
					x.css({"transform":"scale(11)"})
				}, 1800);

				setTimeout(function() {
					x.css({"width":"0%", "height":"0%"})
				}, 2800);

				setTimeout(function() {
					x.css({"transform":"scale(1.7)"})
				}, 4000);
			})
		})
	</script>
</body>
</html>
