<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div class="container">
		<div class="ham" onclick="myfunction()">
			<div class="hamlines" id="hamlines"></div>
			<div class="hamlines" id="hamlines2"></div>
			<div class="hamlines" id="hamlines3"></div>
		</div>

		<div class="side" id="side">
			<img src="logo.png" class="im">
			<hr>

			<div class="option">
				<a href=""><div class="be">Dashboard</div></a>
				<a href=""><div class="be">play</div></a>
				<a href=""><div class="be">rules</div></a>
				<a href=""><div class="be">leaderboard</div></a>
				<a href=""><div class="be">contact</div></a>
				<a href=""><div class="be">logout</div></a>
			</div>
		</div>

		<div class="mc">
			<div class="main">
				<div class="level">
					Level 0
				</div>

				<div class="qs">
					Where are you
				</div>
				<div class="sb">
					<input class="submit" placeholder="Answer"></input>

					<div class="enter">
						<img src="submit.png" class="s">
					</div>
				</div>
			</div>
		</div>

		<div class="main2" id="main2">

		</div>





		<div class="chatbox box">
			<div class="chat chat2">
				<i class="fa fa-user dis1" aria-hidden="true"></i>
				<div class="dis2">
					Chat
					<i class="fa fa-close ri" aria-hidden="true"></i>
				</div>
			</div>

			<div class="cha">
				<div class="messages" id="me">
	
				</div>

				<div class="inp">
					<input type="" name="" placeholder="Send a message" class="inpmess">	
					<div class="ent">
						<i class="fa fa-chevron-right adj" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		var x = 0;

		function myfunction(){
			if (x==0) {
				document.getElementById('side').style.left = '0%'
				document.getElementById('hamlines').style.background = '#fff'
				document.getElementById('hamlines2').style.background = '#fff'
				document.getElementById('hamlines3').style.background = '#fff'
				document.getElementById('main2').style.opacity = '0.7'
				document.getElementById('main2').style.zIndex = '50'
				x = 1
			}else{
				document.getElementById('side').style.left = '-300px'
				document.getElementById('hamlines').style.background = '#0D9476'
				document.getElementById('hamlines2').style.background = '#0D9476'
				document.getElementById('hamlines3').style.background = '#0D9476'
				document.getElementById('main2').style.opacity = '0'
				document.getElementById('main2').style.zIndex = '-1'
				x = 0
			}
		}


		var	chat = 0;
		$(".chat").click(function () {
			if (chat == 0) {
				$(".chat").addClass("chat2")
				$(".chatbox").addClass("box")
				$(".cha").css({"display":"block"})

				chat = 1;
			}else{
				$(".chat").removeClass("chat2")
				$(".chatbox").removeClass("box")

				$(".cha").css({"display":"none"})
				$(".main").css({"left":"0"})
				chat = 0;
			}
		})

		$(".ent").click(function () {
			var textmessage = $(".inpmess").val()
			$(".messages").append('<div class="mess rmess animated slideInUp">' +textmessage +' </div><div class="mess lmess animated slideInUp">' +textmessage +' </div>')
			var objDiv = document.getElementById("me");
			objDiv.scrollTop = objDiv.scrollHeight;
			$(".inpmess").val('')
		})

	</script>
</body>
</html>
